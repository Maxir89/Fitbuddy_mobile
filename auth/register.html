<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>FitBuddy | Registro</title>
    <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css" />
    <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="../css/style.css" />
    <link rel="stylesheet" href="../css/auth.css" />
</head>

<body>
    <!-- Header Mobile para Auth -->
    <header class="auth-header-section">
        <div class="auth-header-content">
            <a href="../index.html" class="auth-logo"><span>FitBuddy</span></a>
            <a href="../index.html" class="auth-back-btn">
                <i class='bx bx-arrow-back'></i>
                <span>Volver</span>
            </a>
        </div>
    </header>

    <section class="auth-section">
        <div class="container">
            <div class="auth-box" data-aos="zoom-in">
                <div class="auth-header">
                    <h2>Únete a <span>FitBuddy</span></h2>
                    <p>Crea tu cuenta y empieza a entrenar</p>
                </div>

                <form id="registerForm" class="auth-form">
                    <div class="input-box">
                        <i class="bx bx-user"></i>
                        <input type="text" id="newUsername" placeholder="Usuario" required />
                    </div>

                    <div class="input-box">
                        <i class="bx bx-envelope"></i>
                        <input type="email" id="email" placeholder="Correo electrónico" required />
                    </div>

                    <div class="input-box">
                        <i class="bx bx-lock-alt"></i>
                        <input type="password" id="newPassword" placeholder="Contraseña" required />
                    </div>

                    <div class="input-box">
                        <i class="bx bx-user-circle"></i>
                        <select id="newRole" required>
                            <option value="">Selecciona tu perfil</option>
                            <option value="trainee">Trainee</option>
                            <option value="trainer">Entrenador</option>
                            <option value="admin">Administrador</option>
                        </select>
                    </div>

                    <button type="submit" class="btn auth-btn">
                        <span>Registrarme</span>
                        <i class="bx bx-user-plus"></i>
                    </button>
                </form>

                <div class="auth-footer">
                    <p class="register-text">
                        ¿Ya tienes una cuenta?
                        <a href="login.html"><span>Inicia sesión</span></a>
                    </p>
                </div>
            </div>
        </div>
    </section>

    <script src="https://unpkg.com/aos@next/dist/aos.js"></script>
    <script>
        AOS.init({
            offset: 100,
            duration: 800,
        });
    </script>
    <script src="../js/auth.js"></script>
</body>
</html>
